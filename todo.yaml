%YAML 1.2
---
name: Spools Todo
file_extensions:
  - todo
scope: source.todo

contexts:
  main:
    - match: "1.*?$"
      scope: keyword.declaration
    - match: "2.*?$"
      scope: variable.function
    - match: "3.*?$"
      scope: string.quoted.single
    - match: "4.*?$"
      scope: entity.other.attribute-name
    - match: "5.*?$"
      scope: entity.name.section
